schema {
    query: Stats
}

union FieldValue = Int | Float | String | Boolean

enum Operator {
    EQUAL
}

enum Condition {
    OR
    AND
}

type Stats {
    count: Count,
    average: Average
}

type Count {
    ratings(field: Field): Int!
}

type Average {
    ratings(field: Field): Float!
}

input Field {
    name: String!
    operator: Operator
    value: FieldValue
    condition: Condition
    next: Field
}

schema {
    query: Stats
}

enum Operator {
    EQ
}

enum Condition {
    OR
    AND
    NOT
}

scalar Value

type Stats {
    count(field: Field!): Int!
    average(field: Field!): Float!
}

input Field {
    name: String!
    operator: Operator
    value: Value!
    next: Operation
}

input Operation {
    condition: Condition!
    field: Field!
}
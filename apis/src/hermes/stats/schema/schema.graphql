schema {
    query: Stats
}

scalar Value

type Stats {
    count(field: Field!, or: [Field!], and: [Field!]): Int!
    average(field: Field!, or: [Field!], and: [Field!]): Float!
}

input Field {
    name: String!,
    eq: Value,
    ne: Value,
    gt: Value,
    lt: Value,
    gte: Value,
    lte: Value,
    count: Boolean
}